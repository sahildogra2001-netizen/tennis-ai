<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tennis Turbo: High FPS</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <style>
        body { 
            margin: 0; background: #000; color: white; font-family: sans-serif; 
            overflow: hidden; height: 100vh; display: flex; justify-content: center; align-items: center;
        }
        .hud {
            position: absolute; top: 10px; left: 10px; z-index: 20;
            background: rgba(0,0,0,0.7); padding: 8px 12px; border-radius: 8px;
            border-left: 4px solid #39ff14; pointer-events: none;
        }
        .stat-row { display: flex; justify-content: space-between; gap: 15px; font-size: 11px; margin-bottom: 3px; font-family: monospace; }
        .label { color: #bbb; } .value { color: #fff; font-weight: bold; }
        
        video, canvas { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: cover; 
        }
        canvas { z-index: 10; }
        
        .loading-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
        }
    </style>
</head>
<body>

    <div class="hud">
        <div class="stat-row"><span class="label">MODE:</span> <span class="value" style="color:#f1c40f">TURBO LITE</span></div>
        <div class="stat-row"><span class="label">FPS:</span> <span class="value" id="fps">0</span></div>
        <div class="stat-row"><span class="label">CONFIDENCE:</span> <span class="value" id="confidence">SEARCHING...</span></div>
    </div>

    <div class="loading-screen" id="loader">
        <div style="color:#39ff14; font-size: 20px; font-weight:bold;">STARTING ENGINE...</div>
        <div style="color:#666; font-size:12px; margin-top:10px;">Loading Lite Model...</div>
    </div>

    <video id="video" autoplay playsinline muted></video>
    <canvas id="overlay"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('overlay');
        const ctx = canvas.getContext('2d');
        const fpsDisplay = document.getElementById('fps');
        const confDisplay = document.getElementById('confidence');
        const loader = document.getElementById('loader');

        let model = null;
        let lastTime = 0;
        let trail = [];

        async function setupCamera() {
            try {
                // Lower resolution (640x480) massively increases FPS on mobile
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 640 }, 
                        height: { ideal: 480 } 
                    },
                    audio: false
                });
                video.srcObject = stream;
                return new Promise(resolve => {
                    video.onloadedmetadata = () => {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        resolve(video);
                    };
                });
            } catch (e) { alert("Camera Error"); }
        }

        async function loadModel() {
            // "lite_mobilenet_v2" is the secret to 60 FPS on phones
            model = await cocoSsd.load({ base: 'lite_mobilenet_v2' });
            loader.style.display = 'none';
            detectFrame();
        }

        async function detectFrame(time) {
            if (!model) return;

            // Monitor FPS
            if (lastTime) {
                const fps = Math.round(1000 / (time - lastTime));
                fpsDisplay.innerText = fps;
                // Color code the FPS status
                fpsDisplay.style.color = fps > 20 ? "#39ff14" : (fps > 10 ? "orange" : "red");
            }
            lastTime = time;

            const predictions = await model.detect(video);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            let found = false;
            predictions.forEach(prediction => {
                // Only look for "sports ball"
                if (prediction.class === 'sports ball' && prediction.score > 0.5) { 
                    found = true;
                    const [x, y, width, height] = prediction.bbox;
                    const centerX = x + width / 2;
                    const centerY = y + height / 2;
                    const score = Math.round(prediction.score * 100);

                    // Update HUD
                    confDisplay.innerText = score + "% LOCKED";
                    confDisplay.style.color = "#39ff14";

                    // Update Trail
                    trail.push({x: centerX, y: centerY});
                    if (trail.length > 8) trail.shift();

                    drawTracker(centerX, centerY, width, height);
                }
            });

            if (!found) {
                if (trail.length > 0) trail.shift(); // Fade trail
                drawTrailOnly();
                confDisplay.innerText = "SCANNING...";
                confDisplay.style.color = "#777";
            }

            requestAnimationFrame(detectFrame);
        }

        function drawTracker(x, y, w, h) {
            // Draw Trail
            if (trail.length > 1) {
                ctx.beginPath();
                ctx.strokeStyle = 'rgba(57, 255, 20, 0.5)';
                ctx.lineWidth = 4;
                ctx.moveTo(trail[0].x, trail[0].y);
                for (let i = 1; i < trail.length; i++) {
                    ctx.lineTo(trail[i].x, trail[i].y);
                }
                ctx.stroke();
            }

            // Draw Professional Box
            ctx.strokeStyle = '#39ff14';
            ctx.lineWidth = 3;
            ctx.strokeRect(x - w/2, y - h/2, w, h);
            
            // Draw Center Cross
            ctx.beginPath();
            ctx.moveTo(x, y - 10); ctx.lineTo(x, y + 10);
            ctx.moveTo(x - 10, y); ctx.lineTo(x + 10, y);
            ctx.stroke();
        }

        function drawTrailOnly() {
            if (trail.length > 1) {
                ctx.beginPath();
                ctx.strokeStyle = 'rgba(57, 255, 20, 0.2)';
                ctx.lineWidth = 4;
                ctx.moveTo(trail[0].x, trail[0].y);
                for (let i = 1; i < trail.length; i++) {
                    ctx.lineTo(trail[i].x, trail[i].y);
                }
                ctx.stroke();
            }
        }

        setupCamera().then(loadModel);
    </script>
</body>
</html>
