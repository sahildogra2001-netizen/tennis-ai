<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hawk-Eye Strict Mode</title>
    <style>
        /* Immersive Black Background */
        body { 
            margin: 0; background: #000; overflow: hidden; height: 100vh; 
            display: flex; align-items: center; justify-content: center; 
            font-family: 'Courier New', monospace; 
        }
        
        /* Video & Drawing Canvas */
        video, canvas { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: cover; 
        }
        canvas { z-index: 10; }
        
        /* Heads-Up Display */
        .hud {
            position: absolute; top: 10px; left: 10px; z-index: 20;
            background: rgba(0,0,0,0.85); padding: 12px; border-radius: 8px;
            border-left: 5px solid #ff4757; pointer-events: none;
            box-shadow: 0 0 15px rgba(255, 71, 87, 0.2);
        }
        .stat-row { color: #fff; font-size: 12px; margin-bottom: 5px; }
        .label { color: #aaa; font-weight: bold; margin-right: 10px; }
        .val { color: #fff; font-weight: bold; }
        
        /* Controls Container */
        .controls {
            position: absolute; bottom: 30px; z-index: 30; width: 100%;
            display: flex; justify-content: center; gap: 15px;
        }
        
        /* Buttons */
        .btn {
            background: #333; color: white; border: 1px solid #555;
            padding: 12px 24px; border-radius: 30px; font-weight: bold; 
            cursor: pointer; text-transform: uppercase; font-size: 14px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        .btn:active { transform: scale(0.95); }
        .btn-toggle { background: #2f3542; border-color: #39ff14; color: #39ff14; }
        .btn-clear { background: #ff4757; border-color: #ff4757; }
    </style>
</head>
<body>

    <div class="hud">
        <div class="stat-row" style="color:#ff4757; font-size:14px; margin-bottom:8px;">STRICT MODE ACTIVE</div>
        <div class="stat-row"><span class="label">NOISE FILTER</span> <span class="val">HIGH (50px)</span></div>
        <div class="stat-row"><span class="label">STABILITY</span> <span class="val">LOCKED (3fr)</span></div>
        <div class="stat-row"><span class="label">PIXELS</span> <span class="val" id="pixels">0</span></div>
    </div>

    <video id="video" autoplay playsinline muted></video>
    <canvas id="overlay"></canvas>

    <div class="controls">
        <button class="btn btn-toggle" onclick="toggleView()">üëÅ Toggle Mask</button>
        <button class="btn btn-clear" onclick="clearMap()">‚úñ Clear Marks</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('overlay');
        const ctx = canvas.getContext('2d');
        const pxDisplay = document.getElementById('pixels');
        
        // --- STATE VARIABLES ---
        let showMask = false;     // Toggle for Debug View
        let bounces = [];         // Stores impact points
        let trail = [];           // Stores movement path
        let lastPos = null;       // Previous position for physics
        let framesConsistent = 0; // Stability Counter (Anti-ZigZag)
        let lastTime = 0;

        // --- TUNING: THE "STRICT" FILTERS ---
        
        // 1. COLOR: Only accepts "High-Voltage Neon"
        //    Hue: 35-80 (Yellow-Green). Cuts out deep forest green (<35).
        //    Sat: 55-100 (Must be vivid). Cuts out dull objects.
        //    Lum: 35-100 (Must be lit). Cuts out shadows.
        const COLOR_MIN = { h: 35, s: 55, l: 35 }; 
        const COLOR_MAX = { h: 80, s: 100, l: 100 };
        
        // 2. NOISE GATE: Must see 50 connected pixels to count (Ignored speckles)
        const MIN_BLOB_SIZE = 50; 
        
        // 3. TELEPORT CHECK: If object moves > 150px in 1 frame, it's a glitch
        const MAX_JUMP_DIST = 150;

        // 4. STABILITY LOCK: Must detect ball for 3 frames BEFORE drawing (Stops flickering)
        const CONSISTENCY_REQUIRED = 3; 

        // --- SETUP CAMERA ---
        async function setupCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment', // Rear Camera
                        width: { ideal: 640 }, 
                        height: { ideal: 480 } 
                    },
                    audio: false
                });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    requestAnimationFrame(processFrame);
                };
            } catch (e) { alert("Camera Access Error. Use HTTPS."); }
        }

        // --- MAIN LOOP ---
        function processFrame(time) {
            // Draw video to canvas to read pixels
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Get Raw Pixel Data
            const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = frame.data;
            const width = canvas.width;
            
            let sumX = 0, sumY = 0, count = 0;

            // --- SCANNING PIXELS ---
            // We scan every 4th pixel to save battery (Optimization)
            for (let i = 0; i < data.length; i += 16) { 
                const r = data[i], g = data[i+1], b = data[i+2];

                // Convert RGB to HSL for reliable color detection
                const hsl = rgbToHsl(r, g, b);

                // STRICT FILTER CHECK
                const isNeon = (
                    hsl.h >= COLOR_MIN.h && hsl.h <= COLOR_MAX.h &&
                    hsl.s >= COLOR_MIN.s && hsl.s <= COLOR_MAX.s &&
                    hsl.l >= COLOR_MIN.l && hsl.l <= COLOR_MAX.l
                );

                // EXTRA CHECK: Green channel must dominate Red and Blue
                const isGreenDominant = (g > r + 10 && g > b + 10);

                if (isNeon && isGreenDominant) {
                    sumX += (i / 4) % width;
                    sumY += Math.floor((i / 4) / width);
                    count++;
                    
                    // DEBUG: If Mask View is ON, turn detected pixels WHITE
                    if (showMask) {
                        data[i] = 255; data[i+1] = 255; data[i+2] = 255; 
                    }
                } else if (showMask) {
                    // Turn everything else BLACK
                    data[i] = 0; data[i+1] = 0; data[i+2] = 0; 
                }
            }

            // Update Screen
            if (showMask) ctx.putImageData(frame, 0, 0);
            else ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Always draw bounces
            drawBounces();

            pxDisplay.innerText = count;

            // --- TRACKING LOGIC ---
            if (count > MIN_BLOB_SIZE) {
                const centerX = sumX / count;
                const centerY = sumY / count;
                const radius = Math.sqrt(count);

                // TELEPORT CHECK: Calculate distance from last known spot
                let dist = 0;
                if (lastPos) {
                     dist = Math.sqrt((centerX-lastPos.x)**2 + (centerY-lastPos.y)**2);
                }

                // STABILITY CHECK
                // If it's a new detection OR it moved naturally (<150px), increase count
                if (!lastPos || dist < MAX_JUMP_DIST) { 
                    framesConsistent++;
                } else {
                    framesConsistent = 0; // Reset if it glitched/teleported
                }

                // LOCK: Only start drawing if we have 3 stable frames
                if (framesConsistent > CONSISTENCY_REQUIRED) {
                    updateTrail(centerX, centerY);
                    
                    // Bounce Physics
                    if (lastPos && lastPos.valid) {
                        const dy = centerY - lastPos.y;
                        // If ball changed from Down (dy > 5) to Up (dy < -3)
                        if (dy < -3 && lastPos.dy > 5) { 
                             registerBounce(centerX, centerY + 10);
                        }
                        lastPos.dy = dy;
                    }
                    
                    drawTracker(centerX, centerY, radius);
                    lastPos = { x: centerX, y: centerY, dy: (lastPos ? lastPos.dy : 0), valid: true };
                }
            } else {
                // Ball Lost
                framesConsistent = 0;
                lastPos = null;
            }

            drawTrail();
            requestAnimationFrame(processFrame);
        }

        // --- DRAWING FUNCTIONS ---

        function drawTracker(x, y, r) {
            ctx.beginPath(); 
            ctx.arc(x, y, r, 0, Math.PI*2);
            ctx.strokeStyle = "#39ff14"; 
            ctx.lineWidth = 4; 
            ctx.stroke();
            
            // Crosshair
            ctx.beginPath(); 
            ctx.moveTo(x-10, y); ctx.lineTo(x+10, y); 
            ctx.moveTo(x, y-10); ctx.lineTo(x, y+10); 
            ctx.lineWidth=2; 
            ctx.stroke();
        }

        function drawTrail() {
            if (trail.length < 2) return;
            ctx.beginPath(); 
            ctx.strokeStyle = "rgba(57,255,20,0.6)"; 
            ctx.lineWidth = 4;
            ctx.moveTo(trail[0].x, trail[0].y);
            for(let p of trail) ctx.lineTo(p.x, p.y);
            ctx.stroke();
        }

        function drawBounces() {
            for(let b of bounces) {
                // Draw Yellow 'X'
                ctx.beginPath(); 
                ctx.strokeStyle = "yellow"; 
                ctx.lineWidth=3;
                ctx.moveTo(b.x-10, b.y-10); ctx.lineTo(b.x+10, b.y+10);
                ctx.moveTo(b.x+10, b.y-10); ctx.lineTo(b.x-10, b.y+10);
                ctx.stroke();
            }
        }
        
        function updateTrail(x, y) {
            trail.push({x,y}); 
            if(trail.length > 10) trail.shift();
        }

        function registerBounce(x, y) {
            bounces.push({x,y});
            if(navigator.vibrate) navigator.vibrate(50);
        }
        
        function clearMap() { bounces = []; }
        function toggleView() { showMask = !showMask; }

        // --- COLOR CONVERSION HELPER ---
        function rgbToHsl(r, g, b) {
            r/=255, g/=255, b/=255;
            const max = Math.max(r, g, b), min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;
            if (max == min) { h = s = 0; } 
            else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h *= 60;
            }
            return { h, s: s * 100, l: l * 100 };
        }

        // Start
        setupCamera();
    </script>
</body>
</html>
